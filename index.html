<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-12 mx-auto">
               <div id = "Mobile_cart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <div>
                              <button id = "remove_Mobile" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           </div>
                           <div>
                              <input id = "cart-value" type="text" class="form-control text-center" value="1" disabled>
                           </div>
                           <div>
                              <button id ="add_Mobile" class="btn btn-default inline"><i class="fas fa-plus"></i></button>
                           </div>
                        </div>
                        <h5>$ <span id ="mobile_price">1219</span> </h5>
                        <img id = "removeM" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id = "casing_Cart" class="cart-item ">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "remove_casing" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "cCart_value" type="text" class="form-control text-center" value="1" disabled>
                           <button id = "Add_casing" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id = "casing_price">59</span> </h5>
                        <img id = "removeC" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id = "Subtotal">1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id = "Total" >1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="script.js"></script>
</body>

</html>
